<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input v-model="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <div id="app" class="container py-5">
  <h1 class="text-primary mb-4">All Registered Dogs!</h1>

  <div v-if="loading" class="text-muted">Loading dogs...</div>
  <div v-else>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner Username</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.image" alt="Dog image" width="120" class="rounded"></td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const email = ref('');
        const password = ref('');
        const error = ref(null);

        const login = async () => {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });

            const data = await res.json();
            console.log('response', data);

            let userRole = data.user.role
            if (userRole === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (userRole === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              error.value = 'Invalid user role.';
            }
          } catch (error) {
            error.value = 'Server error. Please try again.';
          }
        }

        return {
          message: 'Welcome to the Dog Walking Service!', login, email, password, error
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
